<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT UPDATE PAGE</title>
    <title>OBESITY - CHILDHOOD STATISTICS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/bb9405e116.js" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body style="overflow: hidden;">
    <section class="py-1"> 
        <div class="contanier">
            <div class="row">
                <div class="col-2">                        
                </div>
                <div class="col-md-8"  style="border: 1px solid #999999;">
                    <div class="box-part">
                    <h2 class="text-center">EVENT 1</h2>
                    <p class="text-center">Number of available seats: 23</p>
                    <div class="row">
                       
                        <div class="col-12"  style="border: 1px solid #999999;">
                        <form method="post" name="event">
                          
                            <div class="row"  style="padding:20px;"> 
                                <div class="col-md-2">
                                    <div class="box">
                                        <i class="fa-regular fa-user fa-6x"></i>
                                    </div>  
                                </div>
                                <div class="col-md-10"> 
                                    <div class="alignFormLabels">
                                <label> Name </label> <input type="text" class="form-control" id="txtName" name="txtName" >
                                </div>
                                <div class="alignFormLabels"><label> Email </label> <input type="text" class="form-control" id="txtEmail" name="txtEmail" ></div>
                                    <div class="alignFormLabels"><label> Phone No </label> <input type="text" class="form-control" id="txtPhone" name="txtPhone" ></div>
                                        <div class="alignFormLabels"><label> Number of seats </label> <select class="form-control">
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                                <div class="alignFormLabels"> <label> Name of Attendee 2 </label>   <input type="text" class="form-control" id="noofAttendee" name="noofAttendee" >                  
                                </div>
                                <input name="submit" type="submit" class="btn btn-primary btn-lg" >
                                <input name="reset" type="reset" class="btn btn-danger btn-lg">
                                </div>
                            </div>
                        </form>
                           
                        </div>
                      
                    </div>
                </div>
                </div>
            </div>
        </div>       
      </section>    
</body>
</html>
